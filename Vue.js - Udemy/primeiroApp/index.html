<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <h1>Primeiro App </h1>
    <p>Bem vindo {{nome}}</p>
    <p>{{bemVindo()}}</p>
</div>

<script>
    new Vue(
        {
            el: '#app', // pegar com o hashtag ou ponto 
            data(){
                return{
                    nome: 'Angelo'
                }
            },
            methods: {
                bemVindo(){
                    return 'Bem vindo' + this.nome;
                }
            },
        }
    )
</script>
